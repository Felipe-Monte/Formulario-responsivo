<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>

  <main class="container-wrap">
    <header class="header">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </header>
    <div class="envelope">
      <section class="section-price">
        <p><span>Try it free 7 days</span><br> then $20/mo. thereafter</p>
      </section>
      <section class="container-form">
        <form class="form">
          <input type="text" name="firts-name" id="firts-name" placeholder="First Name">
          <i class="alerts" id="alert-1">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <circle fill="#FF7979" cx="12" cy="12" r="12" />
                <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
              </g>
            </svg>
          </i>
          <input type="text" name="second-name" id="second-name" placeholder="Last Name">
          <i class="alerts" id="alert-2">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <circle fill="#FF7979" cx="12" cy="12" r="12" />
                <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
              </g>
            </svg>
          </i>
          <input type="email" name="email" id="email" placeholder="Email Address">
          <i class="alerts" id="alert-3">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <circle fill="#FF7979" cx="12" cy="12" r="12" />
                <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
              </g>
            </svg>
          </i>
          <input type="password" name="password" id="password" placeholder="Password">
          <i class="alerts" id="alert-4">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
              <g fill="none" fill-rule="evenodd">
                <circle fill="#FF7979" cx="12" cy="12" r="12" />
                <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
              </g>
            </svg>
          </i>
          <button class="btn">Claim your free trial</button>
          <footer>
            <p>By clicking the button, you are agreeing to our <br><span>Terms and Services</span></p>
          </footer>
        </form>
      </section>
    </div>
  </main>

  <script src="script/script.js"></script>
</body>

</html>
